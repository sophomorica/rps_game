<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPS Game</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Rock Paper Scissors!</h1>
      <h3>Choose One of the Options below</h3>
      <div class="choices">
        <div id="rock" class="choice"></div>
        <div id="paper" class="choice"></div>
        <div id="scissors" class="choice"></div>
      </div>
      <div class="results">
        <div id="user" class="result_u">

        </div>
        <div id="comp" class="result_c">
          
        </div>
      </div>
      <div class ="names">
        <h2>Your Pick</h2>
        <h2>Computer Pick</h2>

      </div>
      <div><p>Your wins so far: </p><p id="counter"></p></div>
      <div id ="the_answer" >

      </div> 
    </div>
    <script src="main.js" rel="stylesheet"></script>
  </body>
</html>
